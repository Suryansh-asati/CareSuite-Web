<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CareSuite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">CareSuite</div>
        <ul class="nav-links">
            <li><a href="index.html" title="Home page">Home</a></li>
            <li><a href="about.html" title="Learn about CareSuite">About</a></li>
            <li><a href="mood.html" title="Track your daily mood">Mood Tracker</a></li>
            <li><a href="journal.html" title="Write in your personal journal">Journal</a></li>
            <li><a href="fitness.html" title="Track your fitness activities">Fitness</a></li>
            <li><a href="contact.html" class="active" title="Contact our team">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="contact-container">
        <h1 class="page-header">Contact Us</h1>

        <div class="contact-form">
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn" title="Send your message">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> support@caresuite.com</p>
            <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener" title="Visit our GitHub profile"><i class="fab fa-github"></i></a>
                <a href="#" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Connect with us on LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 CareSuite. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // In a real application, you would send this data to a server
            // For this demo, we'll just show an alert
            alert(`Thank you for your message, ${name}! We'll get back to you at ${email} soon.`);
            
            // Clear the form
            event.target.reset();
        }
    </script>
</body>
</html>
