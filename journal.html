<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - CareSuite</title>
    <link rel="stylesheet" href="css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="logo">CareSuite</div>
            <ul class="nav-links">
                <li><a href="index.html" title="Home page">Home</a></li>
                <li><a href="about.html" title="Learn about CareSuite">About</a></li>
                <li><a href="mood.html" title="Track your daily mood">Mood Tracker</a></li>
                <li><a href="journal.html" class="active" title="Write in your personal journal">Journal</a></li>
                <li><a href="fitness.html" title="Track your fitness activities">Fitness</a></li>
                <li><a href="contact.html" title="Contact our team">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Journal Section -->
    <main class="journal-container">
        <div class="container">
            <div class="section-title">
                <h1>Personal Journal</h1>
                <p>Record your thoughts, feelings, and experiences</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2>New Entry</h2>
                    <form id="journal-form" onsubmit="handleJournalSubmit(event)">
                        <div class="form-group">
                            <label for="entry-title">Title</label>
                            <input type="text" id="entry-title" name="entry-title" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="entry-content">Content</label>
                            <textarea id="entry-content" name="entry-content" class="form-control journal-textarea" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="entry-mood">Mood</label>
                            <select id="entry-mood" name="entry-mood" class="form-control" required>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="neutral">Neutral</option>
                                <option value="excited">Excited</option>
                                <option value="anxious">Anxious</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" title="Save your journal entry">Save Entry</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h2>Previous Entries</h2>
                    <div id="entries-list">
                        <!-- Journal entries will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">CareSuite</div>
                <div class="social-links">
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener" title="Visit our GitHub profile"><i class="fab fa-github"></i></a>
                    <a href="#" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Connect with us on LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>&copy; 2024 CareSuite. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function handleJournalSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('entry-title').value;
            const content = document.getElementById('entry-content').value;
            const mood = document.getElementById('entry-mood').value;

            // Add to journal entries
            const entriesList = document.getElementById('entries-list');
            const entry = document.createElement('div');
            entry.className = 'journal-entry';
            entry.innerHTML = `
                <h3>${title}</h3>
                <p class="entry-date">${new Date().toLocaleDateString()} - Mood: ${mood}</p>
                <p class="entry-text">${content}</p>
            `;
            entriesList.insertBefore(entry, entriesList.firstChild);

            // Clear the form
            event.target.reset();
        }
    </script>
</body>
</html>
