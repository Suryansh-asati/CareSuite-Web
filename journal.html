<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal - CareSuite</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .journal-container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 2rem;
        }

        .journal-entry-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .journal-textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem 0;
            font-size: 1rem;
            resize: vertical;
        }

        .save-entry {
            background-color: #4a90e2;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .save-entry:hover {
            background-color: #357abd;
        }

        .journal-entries {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .journal-entry {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .journal-entry:last-child {
            border-bottom: none;
        }

        .entry-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .entry-text {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .no-entries {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">CareSuite</div>
        <ul class="nav-links">
            <li><a href="index.html" title="Home page">Home</a></li>
            <li><a href="about.html" title="Learn about CareSuite">About</a></li>
            <li><a href="mood.html" title="Track your daily mood">Mood Tracker</a></li>
            <li><a href="journal.html" class="active" title="Write in your personal journal">Journal</a></li>
            <li><a href="fitness.html" title="Track your fitness activities">Fitness</a></li>
            <li><a href="contact.html" title="Contact our team">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Journal Section -->
    <main class="journal-container">
        <h1 class="page-header">Personal Journal</h1>

        <div class="journal-entry-form">
            <h2>New Entry</h2>
            <form id="journal-form" onsubmit="handleJournalSubmit(event)">
                <div class="form-group">
                    <label for="entry-title">Title</label>
                    <input type="text" id="entry-title" name="entry-title" required>
                </div>

                <div class="form-group">
                    <label for="entry-content">Content</label>
                    <textarea id="entry-content" name="entry-content" class="journal-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label for="entry-mood">Mood</label>
                    <select id="entry-mood" name="entry-mood" required>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="neutral">Neutral</option>
                        <option value="excited">Excited</option>
                        <option value="anxious">Anxious</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" title="Save your journal entry">Save Entry</button>
            </form>
        </div>

        <div class="journal-entries">
            <h2>Previous Entries</h2>
            <div id="entries-list">
                <!-- Journal entries will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" rel="noopener" title="Visit our GitHub profile"><i class="fab fa-github"></i></a>
                <a href="#" title="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="Connect with us on LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2024 CareSuite. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function handleJournalSubmit(event) {
            event.preventDefault();
            
            const title = document.getElementById('entry-title').value;
            const content = document.getElementById('entry-content').value;
            const mood = document.getElementById('entry-mood').value;

            // Add to journal entries
            const entriesList = document.getElementById('entries-list');
            const entry = document.createElement('div');
            entry.className = 'journal-entry';
            entry.innerHTML = `
                <h3>${title}</h3>
                <p class="entry-date">${new Date().toLocaleDateString()} - Mood: ${mood}</p>
                <p class="entry-text">${content}</p>
            `;
            entriesList.insertBefore(entry, entriesList.firstChild);

            // Clear the form
            event.target.reset();
        }
    </script>
</body>
</html>
